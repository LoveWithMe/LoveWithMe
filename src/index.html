<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Love With Me, LLC</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <script src="https://kit.fontawesome.com/1f048a3e20.js" crossorigin="anonymous"></script>
</head>

<body>
  <form name="match-questionnaire" netlify netlify-honeypot="bot-field" hidden>
    <input type="text" name="firstName" />
    <input type="text" name="lastName" />
    <input type="email" name="emailAddress" />
    <input type="tel" name="phoneNumber" />
    <input type="number" name="age" />
    <select name="employmentStatus">
      <option value=""></option>
      <option value="Yes">Yes</option>
      <option value="No">No</option>
    </select>
    <select name="gender">
      <option value=""></option>
      <option value="Woman">Woman</option>
      <option value="Man">Man</option>
      <option value="Transgender">Transgender</option>
      <option value="Non-binary/Non-conforming">Non-binary/Non-conforming</option>
      <option value="Prefer Not To Respond">Prefer not to respond</option>
    </select>
    <select name="identity">
      <option value=""></option>
      <option value="Heterosexual">Heterosexual</option>
      <option value="Homosexual">Homosexual</option>
      <option value="Gay">Gay</option>
      <option value="Lesbian">Lesbian</option>
      <option value="Bisexual">Bisexual</option>
      <option value="Queer">Queer</option>
      <option value="Asexual">Asexual</option>
      <option value="I don't know">I don't know</option>
      <option value="Prefer Not To Respond">Prefer not to respond</option>
    </select>
    <select name="michiganResident">
      <option value=""></option>
      <option value="Yes">Yes</option>
      <option value="No">No</option>
    </select>
    <textarea name="whatBrings"></textarea>
    <textarea name="goalsForTreatment"></textarea>
    <select name="activeProbationParole">
      <option value=""></option>
      <option value="Yes">Yes</option>
      <option value="No">No</option>
    </select>
    <textarea name="termOfProbationParole"></textarea>
    <select name="battererInterventionProgram">
      <option value=""></option>
      <option value="Yes">Yes</option>
      <option value="No">No</option>
    </select>
    <select name="relationshipStatus">
      <option value=""></option>
      <option value="Single">Single</option>
      <option value="In a relationship">In a relationship</option>
      <option value="Married">Married</option>
      <option value="Divorced">Divorced</option>
      <option value="Widowed">Widowed</option>
      <option value="Other">Other</option>
    </select>
    <select name="financialStatus">
      <option value=""></option>
      <option value="Excellent">Excellent</option>
      <option value="Good">Good</option>
      <option value="Fair">Fair</option>
      <option value="Poor">Poor</option>
    </select>
    <select name="religiousAndOrSpiritual">
      <option value=""></option>
      <option value="Yes">Yes</option>
      <option value="No">No</option>
    </select>
    <select name="therapyBefore">
      <option value=""></option>
      <option value="Yes">Yes</option>
      <option value="No">No</option>
    </select>
    <input type="text" name="What led you to consider therapy today?" />
    <input type="checkbox" id="reason1" name="reason1" value="I feel depressed" />
    <input type="checkbox" id="reason2" name="reason2" value="I feel anxious" />
    <input type="checkbox" id="reason3" name="reason3" value="Mood is getting in the way" />
    <input type="checkbox" id="reason4" name="reason4" value="Struggle with Building/Maintaining relationships" />
    <input type="checkbox" id="reason5" name="reason5" value="I am grieving" />
    <input type="checkbox" id="reason6" name="reason6" value="I have experienced Trauma" />
    <input type="checkbox" id="reason7" name="reason7" value="Struggle finding purpose and meaning in life" />
    <input type="checkbox" id="reason8" name="reason8" value="Increase self-esteem/confidence" />
    <input type="checkbox" id="reason9" name="reason9" value="Referred" />
    <input type="checkbox" id="reason10" name="reason10" value="Someone to talk to" />
    <input type="checkbox" id="reason11" name="reason11" value="Talk through specific challenge" />
    <input type="text" name="specificChallenge" />

    <input type="text" name="What are your expectations from your therapist?" />
    <input type="checkbox" id="expectation1" name="expectation1" value="Listens" />
    <input type="checkbox" id="expectation2" name="expectation2" value="Challenges Mindset" />
    <input type="checkbox" id="expectation3" name="expectation3" value="Teaches Skills" />
    <input type="checkbox" id="expectation4" name="expectation4" value="Explores Past" />
    <input type="checkbox" id="expectation5" name="expectation5" value="Assigns homework" />
    <input type="checkbox" id="expectation6" name="expectation6" value="Guides goal setting" />
    <input type="checkbox" id="expectation7" name="expectation7" value="Checks in" />
    <input type="checkbox" id="expectation8" name="expectation8" value="Other" />
    <input type="text" name="otherReason" />

    <select name="groupInterest">
      <option value=""></option>
      <option value="Yes">Yes</option>
      <option value="No">No</option>
    </select>

    <input type="text" name="suicidalThoughts" />

    <select name="sadnessGriefOrDepression">
      <option value=""></option>
      <option value="Yes">Yes</option>
      <option value="No">No</option>
    </select>

    <select name="anxietyPanicOrPhobias">
      <option value=""></option>
      <option value="Yes">Yes</option>
      <option value="No">No</option>
    </select>

    <select name="medication">
      <option value=""></option>
      <option value="Yes">Yes</option>
      <option value="No">No</option>
    </select>

    <select name="chronicPain">
      <option value=""></option>
      <option value="Yes">Yes</option>
      <option value="No">No</option>
    </select>

    <select name="healthStatus">
      <option value=""></option>
      <option value="Excellent">Excellent</option>
      <option value="Good">Good</option>
      <option value="Fair">Fair</option>
      <option value="Poor">Poor</option>
    </select>

    <select name="eatingHabits">
      <option value=""></option>
      <option value="Excellent">Excellent</option>
      <option value="Good">Good</option>
      <option value="Fair">Fair</option>
      <option value="Poor">Poor</option>
    </select>

    <select name="sleepingHabits">
      <option value=""></option>
      <option value="Excellent">Excellent</option>
      <option value="Good">Good</option>
      <option value="Fair">Fair</option>
      <option value="Poor">Poor</option>
    </select>

    <select name="financialStatus">
      <option value=""></option>
      <option value="Video">Video</option>
      <option value="Phone">Phone Telehealth</option>
    </select>

    <input type="text" name="referral" />
  </form>

  <app-root></app-root>
</body>

</html>
