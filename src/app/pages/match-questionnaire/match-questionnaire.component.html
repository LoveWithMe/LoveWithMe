<div class="body-section">
  <div class="body-content" style="max-width: 800px;">
    <h1>Are We a Good Fit?</h1>

    <p style="text-align: center;">
      Complete the form below to help me prepare for our first session.
    </p> <br>

    <div class="form-box justify-content-center" style="margin: auto;">
      <form name="match-questionnaire" class="match-questionnaire border p-5" method="POST" data-netlify="true">
        <input type="hidden" name="form-name" value="match-questionnaire" />
        <p hidden>
          <label>Don't fill this out if you're human: <input name="bot-field" /></label>
        </p>

        <div class="form-group row">
          <label for="firstName" class="col-form-label text-left col-sm-2">First Name:</label>
          <input type="text" name="firstName" class="form-control col-sm-4" required />

          <label for="LastName" class="col-form-label text-left col-sm-2">Last Name:</label>
          <input type="text" name="lastName" class="form-control col-sm-4" required />
        </div>

        <div class="form-group row">
          <label for="emailAddress" class="col-form-label text-left col-sm-2">Email:</label>
          <input type="email" name="emailAddress" class="form-control col-sm-4" required />

          <label for="phoneNumber" class="col-form-label text-left col-sm-2">Phone:</label>
          <input type="tel" name="phoneNumber" class="form-control col-sm-4" required />
        </div>

        <div class="form-group row">
          <label for="age" class="col-form-label text-left col-sm-3">How old are you?</label>
          <input type="number" name="age" min="0" max="99" class="form-control col-sm-3" />

          <label for="employmentStatus" class="col-form-label text-left col-sm-3">Are you employed?</label>
          <select name="employmentStatus" class="form-control col-sm-3">
            <option value="" disabled selected></option>
            <option value="Yes">Yes</option>
            <option value="No">No</option>
          </select>
        </div>

        <div class="form-group row">
          <label for="gender" class="col-form-label text-left col-sm-3">What is your gender?</label>
          <select name="gender" class="form-control col-sm-3">
            <option value="" disabled selected></option>
            <option value="Woman">Woman</option>
            <option value="Man">Man</option>
            <option value="Transgender">Transgender</option>
            <option value="Non-binary/Non-conforming">Non-binary/Non-conforming</option>
            <option value="Prefer Not To Respond">Prefer not to respond</option>
          </select>

          <label for="identity" class="col-form-label text-left col-sm-3">How do you identify?</label>
          <select name="identity" class="form-control col-sm-3">
            <option value="" disabled selected></option>
            <option value="Heterosexual">Heterosexual</option>
            <option value="Homosexual">Homosexual</option>
            <option value="Gay">Gay</option>
            <option value="Lesbian">Lesbian</option>
            <option value="Bisexual">Bisexual</option>
            <option value="Queer">Queer</option>
            <option value="Asexual">Asexual</option>
            <option value="I don't know">I don't know</option>
            <option value="Prefer Not To Respond">Prefer not to respond</option>
          </select>
        </div>

        <div class="form-group row">
          <label for="michiganResident" class="col-form-label text-left col-sm-5">Are you currently located in
            Michigan?</label>
          <select name="michiganResident" class="form-control col-sm-2">
            <option value="" disabled selected></option>
            <option value="Yes">Yes</option>
            <option value="No">No</option>
          </select>
        </div>

        <div class="form-group row">
          <label for="whatBrings" class="col-form-label text-left col-sm-4">What brings you here?</label>
          <textarea name="whatBrings" rows="3" class="form-control col-sm-8"></textarea>
        </div>

        <div class="form-group row">
          <label for="goalsForTreatment" class="col-form-label text-left col-sm-12">What are your goals for treatment?
            (If you are seeking a space solely to ventilate, we are not a good fit. Please indicate if treatment
            referrals are needed.)</label>
          <textarea name="goalsForTreatment" rows="3" class="form-control col-sm-12"></textarea>
        </div>

        <div class="form-group row">
          <label for="activeProbationParole" class="col-form-label text-left col-sm-8">Are you serving an active
            probation and/or parole term?</label>
          <select name="activeProbationParole" class="form-control col-sm-2">
            <option value="" disabled selected></option>
            <option value="Yes">Yes</option>
            <option value="No">No</option>
          </select>
        </div>

        <div class="form-group row">
          <label for="termOfProbationParole" class="col-form-label text-left col-sm-5">If yes, what were you convicted
            of and how long is the term?</label>
          <textarea name="termOfProbationParole" rows="3" class="form-control col-sm-7"></textarea>
        </div>

        <div class="form-group row">
          <label for="battererInterventionProgram" class="col-form-label text-left col-sm-10">Have you been ordered to
            complete a Batterer Intervention Program (BIP)? (Please note: Love With Me is not a certified Batterer
            Intervention Program (BIP) and therefore, we are not a good fit. Please indicate if BIP referrals are
            needed.)</label>
          <select name="battererInterventionProgram" class="form-control col-sm-2">
            <option value="" disabled selected></option>
            <option value="Yes">Yes</option>
            <option value="No">No</option>
          </select>
        </div>

        <div class="form-group row">
          <label for="relationshipStatus" class="col-form-label text-left col-sm-5">What is your relationship
            status?</label>
          <select name="relationshipStatus" class="form-control col-sm-3">
            <option value="" disabled selected></option>
            <option value="Single">Single</option>
            <option value="In a relationship">In a relationship</option>
            <option value="Married">Married</option>
            <option value="Divorced">Divorced</option>
            <option value="Widowed">Widowed</option>
            <option value="Other">Other</option>
          </select>
        </div>

        <div class="form-group row">
          <label for="financialStatus" class="col-form-label text-left col-sm-7">How would you rate your current
            financial status?</label>
          <select name="financialStatus" class="form-control col-sm-3">
            <option value="" disabled selected></option>
            <option value="Excellent">Excellent</option>
            <option value="Good">Good</option>
            <option value="Fair">Fair</option>
            <option value="Poor">Poor</option>
          </select>
        </div>

        <div class="form-group row">
          <label for="religiousAndOrSpiritual" class="col-form-label text-left col-sm-8">Do you consider yourself to be
            religious and/or spiritual?</label>
          <select name="religiousAndOrSpiritual" class="form-control col-sm-2">
            <option value="" disabled selected></option>
            <option value="Yes">Yes</option>
            <option value="No">No</option>
          </select>
        </div>

        <div class="form-group row">
          <label for="therapyBefore" class="col-form-label text-left col-sm-5">Have you ever been in therapy
            before?</label>
          <select name="therapyBefore" class="form-control col-sm-2">
            <option value="" disabled selected></option>
            <option value="Yes">Yes</option>
            <option value="No">No</option>
          </select>
        </div>

        <div class="form-group">
          <input type="hidden" name="What led you to consider therapy today?" />
          <label>What led you to consider therapy today?</label>
          <div class="form-check">
            <input type="checkbox" id="reason1" name="reason1" value="I feel depressed" class="form-check-input" />
            <label for="reason1" class="form-check-label">I feel Depressed</label>
          </div>
          <div class="form-check">
            <input type="checkbox" id="reason2" name="reason2" value="I feel anxious" class="form-check-input" />
            <label for="reason2" class="form-check-label">I feel anxious</label>
          </div>
          <div class="form-check">
            <input type="checkbox" id="reason3" name="reason3" value="Mood is getting in the way"
              class="form-check-input" />
            <label for="reason3" class="form-check-label">My mood is getting in the way of daily activities such as
              work, school, getting along with other people, etc</label>
          </div>
          <div class="form-check">
            <input type="checkbox" id="reason4" name="reason4" value="Struggle with Building/Maintaining relationships"
              class="form-check-input" />
            <label for="reason4" class="form-check-label">I struggle with building and/or maintaining
              relationships</label>
          </div>
          <div class="form-check">
            <input type="checkbox" id="reason5" name="reason5" value="I am grieving" class="form-check-input" />
            <label for="reason5" class="form-check-label">I am grieving</label>
          </div>
          <div class="form-check">
            <input type="checkbox" id="reason6" name="reason6" value="I have experienced Trauma"
              class="form-check-input" />
            <label for="reason6" class="form-check-label">I have experienced trauma</label>
          </div>
          <div class="form-check">
            <input type="checkbox" id="reason7" name="reason7" value="Struggle finding purpose and meaning in life"
              class="form-check-input" />
            <label for="reason7" class="form-check-label">I am struggling to find purpose and meaning in my life</label>
          </div>
          <div class="form-check">
            <input type="checkbox" id="reason8" name="reason8" value="Increase self-esteem/confidence"
              class="form-check-input" />
            <label for="reason8" class="form-check-label">I want to increase my self-esteem and/or
              self-confidence</label>
          </div>
          <div class="form-check">
            <input type="checkbox" id="reason9" name="reason9" value="Referred" class="form-check-input" />
            <label for="reason9" class="form-check-label">I was referred (clinician, friend, partner, etc)</label>
          </div>
          <div class="form-check">
            <input type="checkbox" id="reason10" name="reason10" value="Someone to talk to" class="form-check-input" />
            <label for="reason10" class="form-check-label">I would like someone to talk to and explore issues
              with</label>
          </div>
          <div class="form-check">
            <input type="checkbox" id="reason11" name="reason11" value="Talk through specific challenge"
              class="form-check-input" />
            <label for="reason11" class="form-check-label">I need to talk through a specific challenge</label>
            <input type="text" name="specificChallenge" class="form-control col-sm-10" />
          </div>
        </div>

        <div class="form-group">
          <input type="hidden" name="What are your expectations from your therapist?" />
          <label>What are your expectations from your therapist?</label>
          <div class="form-check">
            <input type="checkbox" id="expectation1" name="expectation1" value="Listens" class="form-check-input" />
            <label for="expectation1" class="form-check-label">Listend to me</label>
          </div>
          <div class="form-check">
            <input type="checkbox" id="expectation2" name="expectation2" value="Challenges Mindset"
              class="form-check-input" />
            <label for="expectation2" class="form-check-label">Challenges my mindset/beliefs</label>
          </div>
          <div class="form-check">
            <input type="checkbox" id="expectation3" name="expectation3" value="Teaches Skills"
              class="form-check-input" />
            <label for="expectation3" class="form-check-label">Teaches me new skills</label>
          </div>
          <div class="form-check">
            <input type="checkbox" id="expectation4" name="expectation4" value="Explores Past"
              class="form-check-input" />
            <label for="expectation4" class="form-check-label">Explores my past</label>
          </div>
          <div class="form-check">
            <input type="checkbox" id="expectation5" name="expectation5" value="Assigns homework"
              class="form-check-input" />
            <label for="expectation5" class="form-check-label">Assigns me homework</label>
          </div>
          <div class="form-check">
            <input type="checkbox" id="expectation6" name="expectation6" value="Guides goal setting"
              class="form-check-input" />
            <label for="expectation6" class="form-check-label">Guides goal setting</label>
          </div>
          <div class="form-check">
            <input type="checkbox" id="expectation7" name="expectation7" value="Checks in" class="form-check-input" />
            <label for="expectation7" class="form-check-label">Checks in with me</label>
          </div>
          <div class="form-check">
            <input type="checkbox" id="reason8" name="reason8" value="Other" class="form-check-input" />
            <label for="reason8" class="form-check-label">Other:</label>
            <input type="text" name="otherReason" class="form-control col-sm-10" />
          </div>
        </div>

        <div class="form-group row">
          <label for="groupInterest" class="col-form-label text-left col-sm-7">Are you interested in groups?</label>
          <select name="groupInterest" class="form-control col-sm-2">
            <option value="" disabled selected></option>
            <option value="Yes">Yes</option>
            <option value="No">No</option>
          </select>
        </div>

        <div class="form-group row">
          <label for="suicidalThoughts" class="col-form-label text-left col-sm-7">When was the last time you thought
            about suicide?</label>
          <input type="text" name="suicidalThoughts" class="form-control col-sm-5" />
        </div>

        <div class="form-group row">
          <label for="sadnessGriefOrDepression" class="col-form-label text-left col-sm-8">Are you currently experiencing
            sadness, grief, or depression?</label>
          <select name="sadnessGriefOrDepression" class="form-control col-sm-2">
            <option value="" disabled selected></option>
            <option value="Yes">Yes</option>
            <option value="No">No</option>
          </select>
        </div>

        <div class="form-group row">
          <label for="anxietyPanicOrPhobias" class="col-form-label text-left col-sm-8">Are you currently experiencing
            anxiety, panic attacks, or have any phobias?</label>
          <select name="anxietyPanicOrPhobias" class="form-control col-sm-2">
            <option value="" disabled selected></option>
            <option value="Yes">Yes</option>
            <option value="No">No</option>
          </select>
        </div>

        <div class="form-group row">
          <label for="medication" class="col-form-label text-left col-sm-8">Are you currently taking any
            medication?</label>
          <select name="medication" class="form-control col-sm-2">
            <option value="" disabled selected></option>
            <option value="Yes">Yes</option>
            <option value="No">No</option>
          </select>
        </div>

        <div class="form-group row">
          <label for="chronicPain" class="col-form-label text-left col-sm-8">Are you currently experiencing any chronic
            pain?</label>
          <select name="chronicPain" class="form-control col-sm-2">
            <option value="" disabled selected></option>
            <option value="Yes">Yes</option>
            <option value="No">No</option>
          </select>
        </div>

        <div class="form-group row">
          <label for="healthStatus" class="col-form-label text-left col-sm-7">How would you rate your current health
            status?</label>
          <select name="healthStatus" class="form-control col-sm-3">
            <option value="" disabled selected></option>
            <option value="Excellent">Excellent</option>
            <option value="Good">Good</option>
            <option value="Fair">Fair</option>
            <option value="Poor">Poor</option>
          </select>
        </div>

        <div class="form-group row">
          <label for="eatingHabits" class="col-form-label text-left col-sm-7">How would you rate your current
            eating habits?</label>
          <select name="eatingHabits" class="form-control col-sm-3">
            <option value="" disabled selected></option>
            <option value="Excellent">Excellent</option>
            <option value="Good">Good</option>
            <option value="Fair">Fair</option>
            <option value="Poor">Poor</option>
          </select>
        </div>

        <div class="form-group row">
          <label for="sleepingHabits" class="col-form-label text-left col-sm-7">How would you rate your current
            sleeping habits?</label>
          <select name="sleepingHabits" class="form-control col-sm-3">
            <option value="" disabled selected></option>
            <option value="Excellent">Excellent</option>
            <option value="Good">Good</option>
            <option value="Fair">Fair</option>
            <option value="Poor">Poor</option>
          </select>
        </div>

        <div class="form-group row">
          <label for="communicationPreference" class="col-form-label text-left col-sm-7">How would you prefer to
            communicate with your therapist?</label>
          <select name="communicationPreference" class="form-control col-sm-3">
            <option value="" disabled selected></option>
            <option value="Video">Video</option>
            <option value="Phone">Phone Telehealth</option>
          </select>
        </div>

        <div class="form-group row">
          <label for="referral" class="col-form-label text-left col-sm-5">Who referred you to Love With Me?</label>
          <input type="text" name="referral" class="form-control col-sm-5" />
        </div>

        <button type="submit" class="btn btn-primary">Submit Questionnaire</button>
      </form>
    </div>
  </div>
</div>
